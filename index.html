</head>

    </div>
    <div class="candidate">
      <img src="/static/images/svantesson.jpg" alt="Svantesson">

    </div>
    <div class="candidate">
      <img src="/static/images/forssell.jpg" alt="Forssell">

    </div>
  </form>
</body>
</html>
